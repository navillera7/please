name: Deploy Hugo site to Pages
on:
  push:
    branches: [ main ]  # or 'master'—match your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use a *recent extended* Hugo. Update as needed.
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.1'
          extended: true

      # If using Hugo Modules/themes, cache Go + Hugo modules (optional but fast)
      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          hugo --gc --minify --destination public
          echo "Built files:"
          ls -lah public | sed -n '1,120p'
          test -f public/index.html || (echo "❌ No index.html in public" && exit 1)
          # If you use client-side routing, keep this fallback:
          cp public/index.html public/404.html || true
            # Ensure Jekyll does not process the site
            - name: Add .nojekyll
              run: touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./content

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
